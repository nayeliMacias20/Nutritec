<ion-tabs>
  <ion-tab-bar slot="bottom">
    <ion-tab-button tab="tab1" *ngIf="userService.usuarios.tipo==1">
      <ion-icon name="fast-food-outline"></ion-icon>
      <ion-label>Dietas</ion-label>
    </ion-tab-button>
    <ion-tab-button tab="tab3-ad" *ngIf="userService.usuarios.tipo==1">
      <ion-icon name="videocam-outline"></ion-icon>
      <ion-label>Videos</ion-label>
    </ion-tab-button>

    <ion-tab-button tab="tab4" *ngIf="userService.usuarios.tipo==1">
      <ion-icon name="person-circle-outline"></ion-icon>
      <ion-label>Mi Perfil</ion-label>
    </ion-tab-button>

    <!--<ion-tab-button tab="tab4" *ngIf="userService.usuarios.tipo==1">
     <ion-icon name="settings-outline"></ion-icon>
     <ion-label>Configuraci√≥n</ion-label>
    </ion-tab-button>-->

    <ion-tab-button (click)="logout()">

      <ion-label>Salir</ion-label>
    </ion-tab-button>
  </ion-tab-bar>
</ion-tabs>
