<ion-header>
  <ion-toolbar>
    <ion-searchbar [(ngModel)]="myInput"><ion-icon name="home-outline" (click)="home()"></ion-icon></ion-searchbar>
  </ion-toolbar>
  <ion-toolbar>
    <ion-title>Colasiones u otros <img style="width: 25px ;" src="../../assets/colaciones.png">  </ion-title>
    <p></p>
  </ion-toolbar>
</ion-header>

<ion-content>
  <img class="image" src="./assets/dietas/colaciones.jpg">
    <div class="comi" *ngFor="let colacion of colacionesService.colaciones.cont.colaciones;" >
        <ion-item> 
          <ion-card class="card1" (click)="Alert()">
            <p class="nombre">{{colacion.name}}</p>
          <ion-item>
            <p class="ingredientes">{{colacion.ingredientes}}</p>
            <br>
            <br>
          </ion-item>
          </ion-card>
        </ion-item>
    </div>
    <ion-infinite-scroll threshold="100px" (ionInfinite)="loadData($event)">
      <ion-infinite-scroll-content loadingSpinner="bubbles" loadingText="Loading more data...">
      </ion-infinite-scroll-content>
    </ion-infinite-scroll>
</ion-content>
