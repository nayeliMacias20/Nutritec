<ion-content>

  <ion-card>
    <ion-card-header>
      <ion-card-title>Bienvenido denuevo</ion-card-title>
      <ion-card-subtitle>@Name</ion-card-subtitle>
    </ion-card-header>

    <ion-card-content>
      Aqui tienes tu resumen diario.
    </ion-card-content>

    <ion-list>
      <ion-item>
        <ion-text color="secondary">
          <h3>Calorias Restantes:</h3>
        </ion-text>

        <p>@Conteo</p>

      </ion-item>

      <ion-item>
        <ion-text color="secondary">
          <h3>Calorias Consumidas:</h3>
        </ion-text>

        <p>@Conteo</p>

      </ion-item>
      <ion-button class="buttona" expand="block" fill="outline" (click)="tab1ad()">
        Desayuno
        <ion-icon slot="end" name="add-circle-outline"></ion-icon>
      </ion-button>

      <ion-button class="buttona" expand="block" fill="outline" (click)="tab2()">
        Comida
        <ion-icon slot="end" name="add-circle-outline"></ion-icon>
      </ion-button>

      <ion-button class="buttona" expand="block" fill="outline">
        Cena
        <ion-icon slot="end" name="add-circle-outline"></ion-icon>
      </ion-button>

      <ion-button class="buttona" expand="block" fill="outline">
        Colaciones / Otros
        <ion-icon slot="end" name="add-circle-outline"></ion-icon>
      </ion-button>

      <ion-item>
        <ion-text color="medium">
          <h3>Objetivo de hoy</h3>
        </ion-text>
      </ion-item>

      <ion-item>
        <p>@Objetivo</p>
      </ion-item>

    </ion-list>
  </ion-card>

</ion-content>
