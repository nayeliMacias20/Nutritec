<ion-header>
  <ion-toolbar>
    <ion-searchbar [(ngModel)]="myInput"><ion-icon name="home-outline" (click)="home()"></ion-icon></ion-searchbar>
  </ion-toolbar>
  <ion-toolbar>
    <ion-title>Desayunos</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <!--<img class="image" src="./assets/Fondo2.jpg">-->
    <div class="desay">
      <ion-item *ngFor="let desayuno of desayunos">
        <ion-card class="card1" (click)="Alert()">
          <p class="nombre">{{name}}</p>
          <p class="ingredientes">{{ingredientes}}</p>
        </ion-card>
      </ion-item>
    </div>
</ion-content>
